<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Shortly</title>
  </head>
  <body>
    <!-- Nav container -->
    <nav class="container relative mx-auto p-6">
      <!-- Flex container for all items -->
      <div class="flex items-center justify-between">
        <!-- Flex container for logo/menu -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="Logo" />
          <!-- Left menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Features</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Pricing</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Resources</a
            >
          </div>
        </div>

        <!-- Right button menu -->
        <div
          class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex"
        >
          <div class="hover:text-veryDarkViolet">Login</div>
          <a
            href="#"
            class="rounded-full bg-cyan px-8 py-3 font-bold text-white hover:opacity-70"
            >Sign Up</a
          >
        </div>

        <!-- TODO: Hamburger menu -->
      </div>

      <!-- TODO: MObile menu -->
    </nav>

    <!-- Hero section -->
    <section id="hero">
      <!-- Hero container -->
      <div class="container mx-auto flex flex-col-reverse p-6 lg:flex-row">
        <!-- Content container -->
        <div class="mb-44 flex flex-col space-y-10 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1
            class="text-center text-5xl font-bold lg:max-w-md lg:text-left lg:text-6xl"
          >
            More than just short links
          </h1>
          <p
            class="text-center text-2xl text-gray-400 lg:max-w-md lg:text-left"
          >
            Build your brand's recognition and get detailed insights on how you
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href=""
              class="rounded-full bg-cyan py-5 px-10 text-2xl font-bold text-white hover:opacity-70 lg:py-4"
              >Get started</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg:w-1/2">
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
